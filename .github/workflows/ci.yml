name: CI

on:
  pull_request:
  push:
    branches: [main]

jobs:
  api:
    name: API (build + test)
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: api/package-lock.json

      - name: Install
        working-directory: api
        run: npm ci

      - name: Build
        working-directory: api
        run: npm run build

      - name: Test
        working-directory: api
        run: npm test

  web:
    name: Web (lint + build)
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: web/package-lock.json

      - name: Install
        working-directory: web
        run: npm ci

      - name: Lint
        working-directory: web
        run: npm run lint

      - name: Build
        working-directory: web
        run: npm run build

